<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aliens</h1>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Invalid credentials, please try again.</p>
        <button id="show-register">Register</button>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-error" style="color: red; display: none;">Registration failed, please try again.</p>
    </div>
    <div id="data-container" style="display: none;"></div>
    

    <script>
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });

        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('Registration successful!');
                    document.getElementById('register-container').style.display = 'none';
                    document.getElementById('login-container').style.display = 'block';
                } else {
                    document.getElementById('register-error').style.display = 'block';
                }
            } catch (error) {
                console.error('Error registering:', error);
                document.getElementById('register-error').style.display = 'block';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('data-container').style.display = 'flex';
                    fetchAliens();
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            } catch (error) {
                console.error('Error logging in:', error);
                document.getElementById('login-error').style.display = 'block';
            }
        });

        async function fetchAliens() {
            try {
                const response = await fetch('/aliens');
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';
                data.forEach(alien => {
                    const alienDiv = document.createElement('div');
                    alienDiv.className = 'alien';
                    alienDiv.innerHTML = `
                        <img src="${alien.foto_url}" onerror="this.onerror=null;this.src='default-image.png';">
                        <h2>${alien.nombre}</h2>
                        <p>ID: ${alien.id_alien}</p>
                    `;
                    container.appendChild(alienDiv);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
