<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens Data</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Aliens</h1>
    <button role="link" onclick="window.location='./alienmes.html'" class="linkalienmes"></button>
    <div id="data-container"></div>

    <script>
        async function fetchAliens() {
            try {
                const response = await fetch('/aliens');
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';
                data.forEach(alien => {
                    const alienDiv = document.createElement('div');
                    alienDiv.className = 'alien';
                    alienDiv.innerHTML = `
                        <img src="${alien.foto_url}" onerror="this.onerror=null;this.src='default-image.png';">
                        <h2>${alien.nombre}</h2>
                        <p>ID: ${alien.id_alien}</p>
                    `;
                    container.appendChild(alienDiv);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchAliens();
    </script>
</body>
</html>
